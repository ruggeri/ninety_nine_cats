{% load static %}

<head>
  <link rel="stylesheet" type="text/css" href="{% static '/cats/style.css' %}">
</head>

{% if cats %}
<ul>
  {% for cat in cats %}
  <li>
    <a href="{% url "cats:detail" cat.id %}">{{cat.name}}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<h1>THERE ARE NO CATS</h1>
{% endif %}
